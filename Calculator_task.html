<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator_task.css">
    <title>Calculator Task</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <h2>Done by <b><em>Nishu Priya</em></b> <br>Tech using HTML,<br>CSS <br>Javascript</h2>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
        <table>
            <tr><td><button class="symbol">(</button></td>
                <td><button class="symbol">)</button></td>
                <td><button class="symbol">C</button></td>
                <td><button class="symbol">%</button></td>
            </tr>
            <tr><td><button class="digit">7</button></td>
                <td><button class="digit">8</button></td>
                <td><button class="digit">9</button></td>
                <td><button class="symbol">X</button></td>
            </tr>
            <tr><td><button class="digit">4</button></td>
                <td><button class="digit">5</button></td>
                <td><button class="digit">6</button></td>
                <td><button class="symbol">-</button></td>
            </tr>
            <tr><td><button class="digit">1</button></td>
                <td><button class="digit">2</button></td>
                <td><button class="digit">3</button></td>
                <td><button class="symbol">+</button></td>
            </tr>
            <tr><td><button class="key">0</button></td>
                <td><button class="key">.</button></td>
                <td><button class="key">/</button></td>
                <td><button class="equal">=</button></td>
            </tr>
        </table>
    </div>
    </div>
</body>
<script src="Calculator_task.js"></script>
</html>
